<div class="dropdown">
  <button class="dropdown__btn"><span id="dropdown__current-currency" data-currency="rub">rub</span> <i class="fa-solid fa-chevron-down"></i></button>
  <ul class="dropdown__list">
    <input class="dropdown__searchbox" id="searchbox" type="text" placeholder="&#xF002; Search" style="font-family: Arial, FontAwesome" oninput="this.value = this.value.replace(/[^a-zA-Z.]/g, '').replace(/(\..*)\./g, '$1')">
  </ul>
</div>
